  <body>
    <form id="payForm" name="payForm" method="post">
      <input type="hidden" name="PayMethod">    <!-- 결제 수단 -->
      <input type="hidden" name="GoodsName">    <!-- 결제 상품명 -->
      <input type="hidden" name="Amt">          <!-- 결제 상품금액 -->
      <input type="hidden" name="MID">          <!-- 상점 아이디 -->
      <input type="hidden" name="Moid">         <!-- 상품 주문번호 -->
      <input type="hidden" name="BuyerName">    <!-- 구매자명 -->
      <input type="hidden" name="BuyerEmail">   <!-- 구매자명 이메일 -->
      <input type="hidden" name="BuyerTel">     <!-- 구매자 연락처 -->

      <input type="hidden" name="VbankExpDate"> <!-- 가상계좌입금만료일(YYYYMMDD) -->

      <!-- 옵션 -->
      <input type="hidden" name="NpLang" value="KO"/>           <!-- EN:English, CN:Chinese, KO:Korean -->
      <input type="hidden" name="GoodsCl" value="1"/>	        <!-- 상품구분(실물(1),컨텐츠(0)) -->
      <input type="hidden" name="TransType" value="0"/>	        <!-- 일반(0)/에스크로(1) -->
      <input type="hidden" name="CharSet" value="utf-8"/>		<!-- 응답 파라미터 인코딩 방식 -->
      <input type="hidden" name="ReqReserved" value=""/>	    <!-- 상점 예약필드 -->
      <input type="hidden" name="ConnWithIframe" value=""/>

      <!-- 변경 불가능 -->
      <input type="hidden" name="EdiDate" value=""/>    <!-- YYYYMMDDHHMISS --> <!-- 전문 생성일시 -->
      <input type="hidden" name="SignData" value=""/>	<!-- EncryptData --> <!-- 해쉬값 -->

      <!-- 결제 인증결과 -->
      <input type="hidden" name="AuthResultCode"> <!-- 인증결과코드= 성공:0000 / 실패:9999 -->
      <input type="hidden" name="AuthResultMsg">  <!-- 인증결과 메시지= 인증 성공 / .... -->
      <input type="hidden" name="AuthToken">      <!-- 인증토큰 -->
      <input type="hidden" name="TxTid">          <!-- 거래아이디 -->
      <input type="hidden" name="BillAuthYN">     <!--  -->
      <input type="hidden" name="NextAppURL">     <!-- 승인 요청 URL -->
      <input type="hidden" name="NetCancelURL">   <!-- 망취소 요청 URL -->
      <input type="hidden" name="AuthFlg">        <!--  -->
      <input type="hidden" name="BuyerAuthNum">   <!--  -->
      <input type="hidden" name="ServiceIDC">     <!--  -->
      <input type="hidden" name="Signature">      <!--  -->
      <input type="hidden" name="EncGoodsName">   <!--  -->
      <input type="hidden" name="EncBuyerName">   <!--  -->
